<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Garden Gate Property Management{% endblock %}</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts: Raleway (headlines) + Lora (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#0F1A2A',
                        'gold': '#C9A46A',
                        'beige': '#F4EFE8',
                        'warm-grey': '#E5E1DA',
                        'sage': '#A7B2A2',
                    },
                    fontFamily: {
                        'display': ['Raleway', 'sans-serif'],
                        'serif': ['Lora', 'serif'],
                        'sans': ['Lora', 'serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        * {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Lora', serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            letter-spacing: 0.02em;
        }
        
        /* Modern Fade Up Animation with Spring */
        .fade-up {
            animation: fadeUpSpring 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes fadeUpSpring {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Enhanced Scroll-triggered animations with modern easing */
        .fade-in {
            opacity: 0;
            transform: translateY(40px) scale(0.96);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), 
                        transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .fade-in-left {
            opacity: 0;
            transform: translateX(-50px) rotateY(-10deg);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), 
                        transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-in-left.visible {
            opacity: 1;
            transform: translateX(0) rotateY(0);
        }
        
        .fade-in-right {
            opacity: 0;
            transform: translateX(50px) rotateY(10deg);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), 
                        transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .fade-in-right.visible {
            opacity: 1;
            transform: translateX(0) rotateY(0);
        }
        
        /* Enhanced Scale Hover with 3D effect */
        .scale-hover {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        box-shadow 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        .scale-hover:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 15px 35px rgba(101, 67, 33, 0.3);
        }
        
        /* Modern Card Hover Effects with lift and glow */
        .card-hover {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        .card-hover:hover {
            transform: translateY(-8px) rotateX(2deg);
            box-shadow: 0 20px 40px rgba(15, 26, 42, 0.2);
        }
        
        /* Enhanced Button Transitions with ripple effect */
        .btn-transition {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-transition::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn-transition:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-transition:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 30px rgba(101, 67, 33, 0.5);
        }
        .btn-transition:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        /* Modern Link Transitions with sliding underline */
        .link-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: inline-block;
        }
        .link-transition::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            background: linear-gradient(90deg, #C19A6B, #C9A46A);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }
        .link-transition:hover {
            transform: translateY(-2px);
        }
        .link-transition:hover::after {
            width: 100%;
            left: 50%;
        }
        
        /* Enhanced Image Transitions with parallax effect */
        .img-transition {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        opacity 0.6s ease,
                        filter 0.6s ease;
        }
        .img-transition:hover {
            transform: scale(1.08) translateZ(0);
            filter: brightness(1.1);
        }
        
        /* Enhanced Stagger Animation with progressive delay */
        .stagger-1 { transition-delay: 0.1s; }
        .stagger-2 { transition-delay: 0.2s; }
        .stagger-3 { transition-delay: 0.35s; }
        .stagger-4 { transition-delay: 0.5s; }
        .stagger-5 { transition-delay: 0.65s; }
        
        /* Modern Header Scroll Effect with blur */
        header {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        header.scrolled {
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(20px);
        }
        
        /* Smooth Opacity Transitions */
        .opacity-transition {
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Enhanced Icon Rotate with 3D effect */
        .icon-rotate {
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        .icon-rotate:hover {
            transform: rotate(10deg) scale(1.1);
        }
        
        /* Parallax effect for background images */
        .parallax-bg {
            transition: transform 0.1s ease-out;
        }
        
        /* Smooth page transitions */
        @keyframes pageFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        body {
            animation: pageFadeIn 0.6s ease-out;
        }
        
        /* Modern gradient animations */
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        /* Smooth text reveal */
        .text-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .text-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Prevent single-word orphans - keep at least 2-3 words per line */
        .prevent-orphans {
            text-wrap: balance;
            orphans: 2;
            widows: 2;
            word-spacing: 0.05em;
        }
        @supports not (text-wrap: balance) {
            .prevent-orphans {
                hyphens: auto;
                word-break: break-word;
            }
        }
        
        /* Hero Section Slide Animations */
        .hero-text-slide-left {
            animation: slideInLeft 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }
        
        .hero-image-slide-right {
            animation: slideInRight 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-80px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Mobile menu animations */
        @media (max-width: 768px) {
            /* Ensure all fade animations work on mobile */
            .fade-in, .fade-in-left, .fade-in-right, .fade-up {
                opacity: 0;
                transform: translateY(30px);
                transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), 
                            transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            }
            .fade-in.visible, .fade-in-left.visible, .fade-in-right.visible, .fade-up.visible {
                opacity: 1;
                transform: translateY(0);
            }
            
            /* Mobile-specific fade-in-left and fade-in-right */
            .fade-in-left {
                transform: translateX(-30px);
            }
            .fade-in-left.visible {
                transform: translateX(0);
            }
            .fade-in-right {
                transform: translateX(30px);
            }
            .fade-in-right.visible {
                transform: translateX(0);
            }
            
            .card-hover:active {
                transform: scale(0.98);
            }
            
            .btn-transition:active {
                transform: scale(0.95);
            }
            
            /* Hero section mobile animation */
            .hero-text-slide-left {
                animation: slideInLeftMobile 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
            }
            @keyframes slideInLeftMobile {
                from {
                    opacity: 0;
                    transform: translateX(-50px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            
            .hero-image-slide-right {
                animation: slideInRightMobile 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
            }
            @keyframes slideInRightMobile {
                from {
                    opacity: 0;
                    transform: translateX(60px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        }
    </style>
</head>
<body class="bg-beige">
    {% block content %}{% endblock %}
</body>
</html>
