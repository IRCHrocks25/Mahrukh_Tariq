<!-- Header Navigation -->
<header class="relative z-50 bg-white/95 backdrop-blur-md shadow-sm">
    <nav class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                {% if section_images.header_logo.image_url %}
                    <img src="{{ section_images.header_logo.image_url }}" 
                         alt="{{ section_images.header_logo.image_alt|default:'Garden Gate Property Management Logo' }}" 
                         class="h-12 md:h-14 w-auto object-contain">
                {% endif %}
            </div>
            <div class="hidden md:flex items-center space-x-8" style="font-family: 'Raleway', sans-serif;">
                <a href="#services" class="text-[#654321] hover:text-[#C19A6B] link-transition font-medium relative px-2 py-1">Services</a>
                <a href="#testimonials" class="text-[#654321] hover:text-[#C19A6B] link-transition font-medium relative px-2 py-1">Testimonials</a>
                <a href="#method" class="text-[#654321] hover:text-[#C19A6B] link-transition font-medium relative px-2 py-1">Method</a>
                <a href="#about" class="text-[#654321] hover:text-[#C19A6B] link-transition font-medium relative px-2 py-1">About</a>
                <a href="#contact" class="px-4 py-2 border border-[#C19A6B] text-[#654321] hover:bg-[#C19A6B]/10 hover:border-[#654321] link-transition font-medium rounded transition-all duration-300 hover:scale-105">Contact</a>
            </div>
            <button id="mobileMenuButton" class="md:hidden text-navy hover:text-[#C19A6B] transition-colors duration-300">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden fixed top-16 left-0 right-0 bg-beige shadow-lg border-t border-[#C19A6B]/30 z-40" style="font-family: 'Raleway', sans-serif;">
                <div class="flex flex-col p-6 space-y-4">
                    <a href="#services" class="text-[#654321] hover:text-white link-transition font-medium py-2 border-b border-[#654321]/20">Services</a>
                    <a href="#testimonials" class="text-[#654321] hover:text-white link-transition font-medium py-2 border-b border-[#654321]/20">Testimonials</a>
                    <a href="#method" class="text-[#654321] hover:text-white link-transition font-medium py-2 border-b border-[#654321]/20">Method</a>
                    <a href="#about" class="text-[#654321] hover:text-white link-transition font-medium py-2 border-b border-[#654321]/20">About</a>
                    <a href="#contact" class="px-4 py-2 border border-[#654321] text-[#654321] hover:bg-[#654321] hover:text-white link-transition font-medium rounded text-center mt-2">Contact</a>
                </div>
            </div>
        </div>
    </nav>
</header>
