<!-- Header Navigation -->
<header class="relative z-50 bg-white/95 backdrop-blur-md shadow-sm">
    <nav class="w-full px-4 lg:px-8 py-4">
        <div class="flex items-center justify-between gap-8 max-w-7xl mx-auto">
            <div class="flex items-center flex-shrink-0">
                {% if section_images.header_logo.image_url %}
                    <a href="{% url 'home' %}" class="inline-flex items-center">
                        <img src="{{ section_images.header_logo.image_url }}" 
                             alt="{{ section_images.header_logo.image_alt|default:'Garden Gate Property Management Logo' }}" 
                             class="h-10 md:h-16 lg:h-20 w-auto object-contain">
                    </a>
                {% endif %}
            </div>
            <!-- Center nav links -->
            <div class="hidden md:flex flex-1 items-center justify-center space-x-10 font-display">
                <a href="#services" class="text-[#1E3A8A] hover:text-[#3B82F6] link-transition font-medium relative px-2 py-1">Services</a>
                <a href="#testimonials" class="text-[#1E3A8A] hover:text-[#3B82F6] link-transition font-medium relative px-2 py-1">Testimonials</a>
                <a href="#method" class="text-[#1E3A8A] hover:text-[#3B82F6] link-transition font-medium relative px-2 py-1">Method</a>
                <a href="#about" class="text-[#1E3A8A] hover:text-[#3B82F6] link-transition font-medium relative px-2 py-1">About</a>
            </div>
            <!-- Right CTA -->
            <div class="hidden md:flex flex-shrink-0 flex-col items-center pt-2">
                <a href="#contact" class="px-6 py-3 rounded-full text-white font-semibold bg-gradient-to-r from-[#1E3A8A] via-[#3B82F6] to-[#1E3A8A] btn-transition scale-hover shadow-lg whitespace-nowrap self-center">
                    Talk to a Property Manager Today
                </a>
                <p class="mt-2 text-[10px] leading-tight text-[#1E3A8A]/70 text-center whitespace-nowrap">
                    No obligation. Clear answers within 24 hours.
                </p>
            </div>
            <button id="mobileMenuButton" class="md:hidden text-navy hover:text-[#3B82F6] transition-colors duration-300">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden fixed top-16 left-0 right-0 bg-white shadow-lg border-t border-[#3B82F6]/30 z-40 font-display">
                <div class="flex flex-col p-6 space-y-4">
                    <a href="#services" class="text-[#1E3A8A] hover:text-white link-transition font-medium py-2 border-b border-[#1E3A8A]/20">Services</a>
                    <a href="#testimonials" class="text-[#1E3A8A] hover:text-white link-transition font-medium py-2 border-b border-[#1E3A8A]/20">Testimonials</a>
                    <a href="#method" class="text-[#1E3A8A] hover:text-white link-transition font-medium py-2 border-b border-[#1E3A8A]/20">Method</a>
                    <a href="#about" class="text-[#1E3A8A] hover:text-white link-transition font-medium py-2 border-b border-[#1E3A8A]/20">About</a>
                    <a href="#contact" class="px-6 py-3 rounded-full text-white font-semibold bg-gradient-to-r from-[#1E3A8A] via-[#3B82F6] to-[#1E3A8A] shadow-lg text-center mt-2">Talk to a Property Manager Today</a>
                    <p class="mt-2 text-xs text-[#1E3A8A]/70 text-center">
                        No obligation. Clear answers within 24 hours.
                    </p>
                </div>
            </div>
        </div>
    </nav>
</header>
