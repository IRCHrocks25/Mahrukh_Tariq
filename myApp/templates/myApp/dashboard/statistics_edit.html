{% extends "myApp/dashboard/base.html" %}
{% load static %}

{% block title %}Edit Statistics Section{% endblock %}

{% block content %}
<div class="mb-8">
    <a href="{% url 'dashboard:index' %}" class="text-navy hover:underline mb-4 inline-block">
        <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
    </a>
    <h2 class="text-3xl font-bold text-navy mb-2">Statistics Section</h2>
    <p class="text-gray-600">Edit statistics section content</p>
</div>

<form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
    {% csrf_token %}
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
        <input type="text" name="title" value="{{ statistics.title|default:'' }}" 
               placeholder="Why Quality Management Matters"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Subtitle</label>
        <input type="text" name="subtitle" value="{{ statistics.subtitle|default:'' }}" 
               placeholder="The Cost of Poor Management:"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Point 1</label>
        <input type="text" name="point_1" value="{{ statistics.point_1|default:'' }}" 
               placeholder="Long vacancies that cost thousands in lost rent."
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Point 2</label>
        <input type="text" name="point_2" value="{{ statistics.point_2|default:'' }}" 
               placeholder="Vendor markups of 10–25% on maintenance invoices."
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Point 3</label>
        <input type="text" name="point_3" value="{{ statistics.point_3|default:'' }}" 
               placeholder="Unresponsive managers — 29% of tenants report landlords are \"slow to get things done.\""
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <!-- Form Actions -->
    <div class="flex gap-4 pt-6 border-t">
        <button type="submit" class="bg-navy text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy/90 transition">
            Save Changes
        </button>
        <a href="{% url 'dashboard:index' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
