<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#0F1A2A',
                        'gold': '#C9A46A',
                        'beige': '#F4EFE8',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-beige">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-navy text-white p-6">
            <h1 class="text-2xl font-bold mb-8">Image Dashboard</h1>
            <nav class="space-y-2">
                <a href="{% url 'dashboard:index' %}" class="block px-4 py-2 rounded hover:bg-navy/80 {% if request.resolver_match.url_name == 'index' %}bg-navy/80{% endif %}">
                    <i class="fas fa-home mr-2"></i> Dashboard
                </a>
                <a href="{% url 'dashboard:gallery' %}" class="block px-4 py-2 rounded hover:bg-navy/80 {% if request.resolver_match.url_name == 'gallery' %}bg-navy/80{% endif %}">
                    <i class="fas fa-images mr-2"></i> Gallery
                </a>
                <a href="{% url 'dashboard:logout' %}" class="block px-4 py-2 rounded hover:bg-navy/80 mt-8">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
