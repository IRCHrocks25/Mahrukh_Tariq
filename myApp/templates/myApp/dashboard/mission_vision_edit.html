{% extends "myApp/dashboard/base.html" %}
{% load static %}

{% block title %}Edit Mission/Vision Section{% endblock %}

{% block content %}
<div class="mb-8">
    <a href="{% url 'dashboard:index' %}" class="text-navy hover:underline mb-4 inline-block">
        <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
    </a>
    <h2 class="text-3xl font-bold text-navy mb-2">Mission/Vision Section</h2>
    <p class="text-gray-600">Edit mission and vision content</p>
</div>

<form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-8">
    {% csrf_token %}
    
    <!-- Mission Card -->
    <div class="border-b border-gray-200 pb-6">
        <h3 class="text-xl font-semibold text-navy mb-4">Mission</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Mission Title</label>
                <input type="text" name="mission_title" value="{{ mission_vision.mission_title|default:'' }}" 
                       placeholder="Our Mission"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Mission Subtitle</label>
                <input type="text" name="mission_subtitle" value="{{ mission_vision.mission_subtitle|default:'' }}" 
                       placeholder="Deliver What Corporate Management Can't."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Mission Description</label>
                <textarea name="mission_description" rows="3" 
                          placeholder="We exist because landlords deserve better..."
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">{{ mission_vision.mission_description|default:'' }}</textarea>
            </div>
        </div>
    </div>
    
    <!-- Vision Card -->
    <div class="border-b border-gray-200 pb-6">
        <h3 class="text-xl font-semibold text-navy mb-4">Vision</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Vision Title</label>
                <input type="text" name="vision_title" value="{{ mission_vision.vision_title|default:'' }}" 
                       placeholder="Our Vision"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Vision Subtitle</label>
                <input type="text" name="vision_subtitle" value="{{ mission_vision.vision_subtitle|default:'' }}" 
                       placeholder="Boutique Management That Puts Landlords First."
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Vision Description</label>
                <textarea name="vision_description" rows="3" 
                          placeholder="We're building Northern Virginia's most trusted boutique property management firm..."
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">{{ mission_vision.vision_description|default:'' }}</textarea>
            </div>
        </div>
    </div>
    
    <!-- CTA -->
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">CTA Button Text</label>
            <input type="text" name="cta_text" value="{{ mission_vision.cta_text|default:'Join Us' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">CTA Button Link</label>
            <input type="text" name="cta_link" value="{{ mission_vision.cta_link|default:'#consultation' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
        </div>
    </div>
    
    <!-- Form Actions -->
    <div class="flex gap-4 pt-6 border-t">
        <button type="submit" class="bg-navy text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy/90 transition">
            Save Changes
        </button>
        <a href="{% url 'dashboard:index' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
