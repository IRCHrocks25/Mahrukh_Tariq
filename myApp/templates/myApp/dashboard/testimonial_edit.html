{% extends "myApp/dashboard/base.html" %}
{% load static %}

{% block title %}Edit Testimonial{% endblock %}

{% block content %}
<div class="mb-8">
    <a href="{% url 'dashboard:testimonials_edit' %}" class="text-navy hover:underline mb-4 inline-block">
        <i class="fas fa-arrow-left mr-2"></i> Back to Testimonials
    </a>
    <h2 class="text-3xl font-bold text-navy mb-2">Edit Testimonial</h2>
    <p class="text-gray-600">Edit testimonial content</p>
</div>

<form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
    {% csrf_token %}
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Avatar Image URL</label>
        <input type="url" name="avatar_url" id="field_avatar_url" value="{{ testimonial.avatar_url|default:'' }}" 
               placeholder="https://res.cloudinary.com/..."
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
        <p class="text-sm text-gray-500 mt-2">
            <button type="button" onclick="openImagePickerModal('field_avatar_url')" 
                    class="text-navy hover:underline">
                <i class="fas fa-images mr-1"></i> Choose from Gallery
            </button>
        </p>
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Avatar Alt Text</label>
        <input type="text" name="avatar_alt" value="{{ testimonial.avatar_alt|default:'' }}" 
               placeholder="Author name"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Short Quote (Italic)</label>
        <input type="text" name="quote_short" value="{{ testimonial.quote_short|default:'' }}" 
               placeholder="After three property managers, I finally found someone who answers the phone."
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Long Quote/Description</label>
        <textarea name="quote_long" rows="4" 
                  placeholder="I wasted two years with managers who'd take 3 days to return a call..."
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">{{ testimonial.quote_long|default:'' }}</textarea>
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Author Name</label>
        <input type="text" name="author_name" value="{{ testimonial.author_name|default:'' }}" 
               placeholder="Tom R."
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Author Title/Location</label>
        <input type="text" name="author_title" value="{{ testimonial.author_title|default:'' }}" 
               placeholder="3 properties in Alexandria"
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <!-- Form Actions -->
    <div class="flex gap-4 pt-6 border-t">
        <button type="submit" class="bg-navy text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy/90 transition">
            Save Changes
        </button>
        <a href="{% url 'dashboard:testimonials_edit' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
            Cancel
        </a>
    </div>
</form>

{% include "myApp/dashboard/image_picker_modal.html" %}
{% endblock %}
