{% extends "myApp/dashboard/base.html" %}
{% load static %}

{% block title %}Edit Hero Section{% endblock %}

{% block content %}
<div class="mb-8">
    <a href="{% url 'dashboard:index' %}" class="text-navy hover:underline mb-4 inline-block">
        <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
    </a>
    <h2 class="text-3xl font-bold text-navy mb-2">Hero Section</h2>
    <p class="text-gray-600">Edit hero section content</p>
</div>

<form method="post" class="bg-white rounded-xl shadow-sm p-8 space-y-6">
    {% csrf_token %}
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
        <input type="text" name="title" value="{{ hero.title|default:'' }}" 
               placeholder="Stop Losing Money to Property Managers Who Don't Care."
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Subtitle</label>
        <input type="text" name="subtitle" value="{{ hero.subtitle|default:'' }}" 
               placeholder="Your Investment Deserves an Owner's Standard."
               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
    </div>
    
    <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
        <textarea name="description" rows="4" 
                  placeholder="Most property management firms treat you like another number..."
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">{{ hero.description|default:'' }}</textarea>
    </div>
    
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">CTA Button Text</label>
            <input type="text" name="cta_text" value="{{ hero.cta_text|default:'Show Me How This Actually Works' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">CTA Button Link</label>
            <input type="text" name="cta_link" value="{{ hero.cta_link|default:'#consultation' }}" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:border-navy focus:outline-none focus:ring-2 focus:ring-navy/20">
        </div>
    </div>
    
    <!-- Form Actions -->
    <div class="flex gap-4 pt-6 border-t">
        <button type="submit" class="bg-navy text-white px-8 py-3 rounded-xl font-semibold hover:bg-navy/90 transition">
            Save Changes
        </button>
        <a href="{% url 'dashboard:index' %}" class="bg-gray-200 text-gray-700 px-8 py-3 rounded-xl font-semibold hover:bg-gray-300 transition">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
